    <h2>Написать приложение которое принимает от пользователя
        Фамилию Отчество и выводит в формате И.О.</h2>
    <h2>*) Имя Фамилию Отчество  и выводит в формате Фамилия И.О.</h2> 


    <script>
        const question = prompt('Please enter Sername Name Patronymic.If you know what it means', 'Gricenko Nikita Youriyouvich')
        let Sername = ''
                
        // for (let i = 0; i <= (question.search(' ') - 1); i++){
        //     Sername += question[i]
        // }
        Sername = question.slice(0, (question.indexOf(' ') + 1))

        for (let i = question.indexOf(' '); i <= question.length; i++){
            if (question[i] == ' '){
                Sername += question[++i].toUpperCase() + '. '
            }
        }
        Sername = Sername.trimRight()

        alert(Sername)

    </script>
