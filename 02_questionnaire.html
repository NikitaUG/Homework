<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questionnaire</title>
</head>
<body>
    <h1>Тест на определение психотипа по Винни-Пуху</h1>
    <script>
        const questions = ['Я часто думаю, что общение с другими людьми приносит мне больше отрицательных эмоций, чем положительных.', 'Иногда я думаю, что у меня есть способности, которые другие люди не способны понять.','Я не радуюсь, когда со мной случается что-то хорошее. Я чувствую, что я не заслуживаю быть счастливым(-ой).','Я часто следую своим прихотям, не задумываясь о негативных последствиях моих действий.', 'Мои мысли переключаются с одной темы на другую без всякой логической последовательности или контроля.', 'Сначала работа и домашние обязанности, затем - хобби и развлечения.', 'Мне легче принимать серьезные решения, когда другие предложат свой план действий и я могу ему следовать.', 'Я не умею интерпретировать социальные сигналы и предусматривать потенциальную опасность.', 'Когда меня накрывают эмоции, я должен(-на) побыть в одиночестве, чтобы успокоиться.', 'Даже когда у меня все хорошо, я волнуюсь, что это ненадолго.'];

        let answers = [];
        for (let i = 0; i < questions.length; i++){
            answers.push(prompt(`${i+1}. ${questions[i]}`,'Vinnie-Pooh'))
                }
        
    </script>
<Ul>
    </i>
    <script>
        for (let i = 0; i < questions.length; i++){
        document.write(`<li><i>${i+1}. ${questions[i]}</i></br>  <strong>${answers[i]}</strong></li>`)
    }
    </script>
</Ul>
<br>
<br>
<br>
<p>Создать опросник. Найти любые 10 вопросов и написать приложение которой их задает
    В конце работы вывести результат через команду document.write в виде списка</p>
</body>
</html>
