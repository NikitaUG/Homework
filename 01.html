    <h1>First task</h1>
    <h2>Написать приложение которое принимает от пользователя любую строку и считает все символы пробела в ней</h2>

    <script>
const text = prompt(`Put here some text. Let's count the number of 'spaces'`, `Put here some text. Let's count the number of 'spaces'`)
let spaceCount = 0

for (let i = 0; i < text.length; i++){
    if (text[i] == ' '){
        spaceCount++
    }
}
alert(`The amount of 'spaces' is ${spaceCount}`)
    </script>
