    <h1>Fourth task</h1>
    
    <h2>Написать приложение в котором пользователь вводит любое число:</h2>
    <ul>
        <li>если ввел не число - запросить ввод еще раз</li>
        <li>если нажал отмена закончить работу</li>
    </ul>
<h3>сгенерировать случайную строку заданной длинны </h3>

<script>
    let num = prompt('write a number','enter The Matrix')
    let pas = ''
    
    while(true){
        if (num == null){
        alert('good bye');
        break;
    } else if (isNaN(parseInt(num))) {
        num = prompt('write a NUBMER','enter The Matrix');
    } else {
        for (let i = 0; i < parseInt(num); i++){
            pas +=  Math.round((10 + Math.random() * 25)).toString(36)
        }
        alert(`Here is your absolutly unique string, with lenght ${num}: 
${pas}`);
        break;
    }
    }

</script>
