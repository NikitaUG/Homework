    <h1>Second task</h1>
    <h2>Написать приложение которое принимает от пользователя любую строку и заменяет все символы пробела в ней на случайное целое число в диапазоне от 0 до длинны строки </h2>

    <script>
const text = prompt(`Put here some text. If you press 'OK', it will change all 'spaces' in to random numbers`, `Put here some text. If you press 'OK', it will change all 'spaces' in to random numbers`)
let newText = ''

for (let i = 0; i < text.length; i++){
    if (text[i] == ' ') {
        newText += Math.round(Math.random()*text.length)
    } else{
        newText += text[i]
    }
}
alert(`The length of your string is ${text.length}, and your new text now look like this:
${newText}
Looks perfect! Right?`)
    </script>
